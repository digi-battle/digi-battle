<h1>Rambling</h1>
<p>Things I've found.</p>
<!--<p>This is where I dump random thoughts and link things I like. Basically anything that doesn't deserve it's own blog post.</p>-->

<div class="rambling-container">

    {% assign sorted-rambling = site.rambling | sort: 'date' | reverse %}
    {% for item in sorted-rambling %}
    <div class="rambling mb-2">
        <p class="bold">
            <a href="{{item.url}}">#</a>
            {{item.name}}
            <span class="date"> - {{ item.date | date_to_string }}</span>
        </p>

        <p>{{item.content}}</p>
    </div>
    {% endfor %}

</div>
